<!DOCTYPE html>
<html lang="en">
  <head>
    <meta name="viewport" content="with=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" defer />
    <title>Restaurant Webpage</title>
    <script src="https://use.fontawesome.com/e8d1aa612b.js" defer></script>
  </head>

  <body>
    <div class="background">
      <!--   Nav BAR -->
      <section class="header">
        <nav>
          <a href="index.html"
            ><img alt="Luis's resturant's logo" src="images/logo.webp"
          /></a>
          <div class="nav-links">
            <ul>
              <li><a href="index.html">HOME</a></li>
              <li><a href="menu.html">MENU</a></li>
              <li><a href="contact.html">CONTACT</a></li>
            </ul>
          </div>
        </nav>
        <div class="text-box">
          <h1>Charlotte's Best Mexican Food</h1>
          <p>
            We invite you to visit us and enjoy the special flavor of our

        <div class="footer">
          <a
            href="https://www.facebook.com/"

            href="https://www.linkedin.com/"
            target="_blank"
            aria-label="Linkedin"

            href="https://twitter.com/"
            target="_blank"
