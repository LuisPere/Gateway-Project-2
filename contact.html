  <head>

    <link rel="stylesheet" href="style.css" />
    <title>Restaurant Webpage</title>
    <script src="https://use.fontawesome.com/e8d1aa612b.js"></script>
  </head>

  <body>
    <div class="background">
      <section class="nav">
        <nav>
          <a href="index.html"
            ><img alt="Luis's resturant's logo" src="images/logo.webp"
          /></a>

              <li><a href="index.html">HOME</a></li>
              <li><a href="menu.html">MENU</a></li>

      </section>

      <!--- Contact ---->
      <section class="contact">
        <h1>
          Visit Our Socials To Be Updated<br />
          Or Ask Any Questions
        </h1>
      </section>

      <!-- contact form -->
      <form>
        <input type="text" class="input-field" placeholder="Your Name" />
        <input
          type="text"
          class="input-field"
          placeholder="Your Phone Number"
        />
        <input type="text" class="input-field" placeholder="Your Email" />
        <input type="text" class="input-field" placeholder="Subject" />
        <textarea
          class="input-field textarea-field"
          placeholder="Your Message"
        ></textarea>
        <button type="button" class="btn">Send Message</button>
      </form>

      <section class="footer">
        <section class="footer">
          <div class="footer">
            <a href="https://www.facebook.com/" target="_blank" aria-label="Facebook"> </a>
            <i class="fa fa-facebook-official fa-2x" aria-hidden="true"></i>
  
            <a href="https://www.yelp.com/" target="_blank" aria-label="Yelp"></a>
            <i class="fa fa-yelp fa-2x" aria-hidden="true"></i>
            <a href="https://www.linkedin.com/" target="_blank" aria-label="Linkedin"> </a>
            <i class="fa fa-linkedin fa-2x" aria-hidden="true"></i>
            <a href="https://twitter.com/" target="_blank" aria-label="Twitter"></a>
            <i class="fa fa-twitter fa-2x" aria-hidden="true"></i>
